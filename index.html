<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NY Times</title>
        <style text="stylesheet" href="index.css"></style>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Font Awesome for iconography-->
        <script src="https://kit.fontawesome.com/84e2c4562c.js"></script>

        <!-- CSS -->
        <style>
        .jumbotron {
            background-color: darkslateblue;
            color: white;
            font-weight: bold;
            font-size: 32px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .searchArea {
            margin: left 100px;
        }
        </style>
    </head>
    <body>

        <!-- Masthead -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                  <h1 class="display-4"><i class="fas fa-newspaper"></i> New York Times Search</h1>
            </div>
        </div>

        <div class="searchArea">
            <div class="row">
                <div class="col-sm-12">
                    Search Parameters
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term:</label>
                            <input type="search" class="form-control" id="search-term" placeholder="Enter your search term here">
                        </div>

                        <div class="form-group">
                            <label for="numberToRetrieve">Number of Records to Retrieve</label>
                                <select class="form-control" id="number-of-records">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                        </div>

                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                                <input type="search" class="form-control" id="start-year">
                        </div>

                        <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                                <input type="search" class="form-control" id="end-year">
                        </div>

                        <button type="submit" class="btn btn-primary">Search</button>
                        <button type="submit" class="btn btn-primary">Clear Results</button>
                    </form>   
                </div>
            </div>
            <div class="articlesArea">
                <div class="row">
                    <div class="col-sm-12">
                        Top Articles
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col-sm-12">
                            
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
